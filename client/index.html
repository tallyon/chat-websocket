<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="chatWindow" class="col-9 col-sm-9 col-md-10 col-lg-10 col-xl-11">

        </div>

        <div id="usersWindow" class="col-3 col-sm-3 col-md-2 col-lg-2 col-xl-1">
        </div>

        <div id="messageWindow" class="col-9 col-sm-9 col-md-10 col-lg-10 col-xl-11">
            <textarea id="textChatMessageField"></textarea>
            <button id="btnMessageSend">Send</button>
            <div class="dropUp">
                <img id="btnMenu" onclick="toggleMenu ()" src=".\img\settings.svg" alt="settings" />
                <div id="menuWindow">
                    <div class="settingsHeader">
                        SETTINGS
                    </div>
                    <div class="settingsButton">
                        <button id="btnMenuPing">Ping</button>
                        <button id="">Something</button>
                        <button id="">Else</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="chatClient.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
